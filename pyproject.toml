[tool.uv.workspace]
members = ["bifrost", "broker", "shared"]

[project]
name = "gpu-research-tools"
version = "0.1.0"
description = "Research workspace for GPU provisioning and remote execution tools"
requires-python = ">=3.10"

# Core workspace members
dependencies = [
    "broker",
    "bifrost",
    "shared"
]

[project.optional-dependencies]
# Integration test example
example-jax-basic = [
    "jax[cuda12] ; sys_platform == 'linux'",
    "jax ; sys_platform == 'darwin'",
]

# Corpus proximity example
example-corpus-proximity = [
    "pyarrow>=14.0.0",
    "requests>=2.31.0",
    "sentence-transformers>=2.0.0",
    "datasets>=2.0.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
    "tqdm>=4.65.0",
    "dacite>=1.8.0",
    "openai>=1.0.0",
]

# Optimizer visualizations
example-optimizer-visuals = [
    "jax[cuda12] ; sys_platform == 'linux'",
    "jax ; sys_platform == 'darwin'",
    "matplotlib>=3.0.0",
    "streamlit>=1.28.0",
    "plotext>=5.0.0",
]

[tool.uv.sources]
broker = { workspace = true }
bifrost = { workspace = true }
shared = { workspace = true }

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "ty>=0.0.1a22",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["shared*"]
